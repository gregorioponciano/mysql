<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Modais de Cadastro e Login</title>
</head>
<body>
    <header>
        <div class="logo-header">
            <button id="" onclick="menulateral()" id="burg">☰</button>
            <img src="imagens/logo.loja.png" alt="logo">
        </div>
        <div class="cadastro-header">
            <button id="btnCadastro">Cadastrar</button>
            <button id="btnLogin">Login</button>
        </div>
    </header>
    <menu id="menu-lateral">
        <ul>
            <li><a href="#">link</a></li>
            <li><a href="#">link</a></li>
            <li><a href="#">link</a></li>
            <li><a href="#">link</a></li>
        </ul>
    </menu>

    <!-- Modal de Cadastro -->
    <div id="modalCadastro" class="modal">
        <div class="modal-content">
            <span class="close" id="closeCadastro">&times;</span>
            <h2>Cadastro</h2>
            <form action="php/cadastro.php" method="POST">
                <input type="text" name="nome" placeholder="Nome" required><br>
                <input type="email" name="email" placeholder="Email" required><br>
                <input type="password" name="senha" placeholder="Senha" required><br>
                <button type="submit">Cadastrar</button>
            </form>
            <button id="toLogin">Já tem uma conta? Login</button>
        </div>
    </div>

    <!-- Modal de Login -->
    <div id="modalLogin" class="modal">
        <div class="modal-content">
            <span class="close" id="closeLogin">&times;</span>
            <h2>Login</h2>
            <form action="php/login.php" method="POST">
                <input type="email" name="email" placeholder="Email" required><br>
                <input type="password" name="senha" placeholder="Senha" required><br>
                <button type="submit">Login</button>
            </form>
            <button id="toCadastro">Ainda não tem conta? Cadastre-se</button>
        </div>
    </div>

    <script src="javascript/scripts.js"></script>

</body>
</html>
